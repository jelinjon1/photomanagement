<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>New album</title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/albums.css" />
    </h:head>
    <h:body>
        <div class="banner header">
            Header
        </div>
        
        <ul class="sidebar">
            <li><a href="index.xhtml">Home</a></li>
            <li><a href="albums.xhtml">Albums</a></li>
            <li><a href="photos.xhtml">Photos</a></li>
        </ul>

        <div class="wrapper">
            <h1>New album</h1>
            
            <h:form id="gcdform">
                <h:messages />
                <p>
                    <label>Album title:</label>
                    <h:inputText id="album-name" value="#{createAlbumBean.name}" />
                    <br />
                    <label>Album description:</label>
                    <h:inputTextarea id="album-description" value="#{createAlbumBean.description}" />
                    <br />
                    
                    <br />
                    <h:commandButton value="Save" action="#{createAlbumBean.createAlbumAndRedirect}"/>
                </p>
            </h:form>
            
        </div>

        <div class="banner footer">
            Footer
        </div>
    </h:body>
</html>
