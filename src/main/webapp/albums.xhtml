<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Albums</title>
        <h:outputStylesheet name="css/main.css" />
    </h:head>
    <h:body>
        <div class="banner header">
            Header
        </div>
        
        <h:form>
            <ul class="topnav">
                <li><a href="index.xhtml">Domů</a></li>
                <li><a class="active" href="albums.xhtml">Albums</a></li>
                <li>
                    <h:link value="Photos" outcome="photos">
                        <f:param name="path" value="" />
                    </h:link>
                </li>
                <li class="float-right">
                    <h:outputText rendered="#{request.userPrincipal.name != null}" class="test" value="Uživatel: #{request.userPrincipal.name}"/>
                </li>
                <li class="float-right">
                    <h:commandLink 
                        value="Přihlásit"
                        action="login.xhtml" 
                        rendered="#{!request.isUserInRole('admin')}"
                        />
                </li>
                <li class="float-right">
                    <h:commandLink 
                        value="Odhlásit"
                        action="#{logoutBean.logout()}"
                        rendered="#{request.isUserInRole('admin')}"
                        />
                </li>
            </ul>
        </h:form>

        <div class="wrapper">
            <h1>Albums</h1>
            
            <h:form id="listform">
                <h:commandButton value="Nové album"
                                 action="#{tableAlbumsBean.createAlbum}"
                                 rendered="#{request.isUserInRole('admin')}"/>
                <h:dataTable id="albumtable" value="#{tableAlbumsBean.albumsDataModel}" var="album">
                    <h:column>
                        <f:facet name="header">Název</f:facet>
                        <h:link value="#{album.name}"
                                outcome="albums-detail">
                            <f:param name="album" value="#{album.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Popis</f:facet>
                            #{album.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Počet souborů</f:facet>
                            #{album.photos.size()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Vytvořeno</f:facet>
                            #{album.created}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Naposledy upraveno</f:facet>
                            #{album.lastEdited}
                    </h:column>
                    <h:column rendered="#{request.isUserInRole('admin')}" class="action-column-cell">
                        <f:facet name="header">Akce</f:facet>
                        <h:commandButton rendered="#{tableAlbumsBean.deletingAlbumId != album.id}"
                                         class="delete"
                                         value="SMAZAT"
                                         action="#{tableAlbumsBean.setDeletingAlbumId(album.id)}"/>

                        <h:commandButton rendered="#{tableAlbumsBean.deletingAlbumId == album.id}" 
                                         class="cancel"
                                         value="ZRUŠIT"
                                         action="#{tableAlbumsBean.setDeletingAlbumId(0)}"/>

                        <h:commandButton rendered="#{tableAlbumsBean.deletingAlbumId == album.id}" 
                                         class="confirm"
                                         value="POTVRDIT"
                                         action="#{tableAlbumsBean.deleteAlbum}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <div class="banner footer">
            Footer
        </div>
    </h:body>
</html>
