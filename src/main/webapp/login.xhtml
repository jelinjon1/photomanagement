<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">
    <h:head>
        <title>Photo managment application</title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/photos.css" />
        <h:outputStylesheet name="css/form-elements.css" />
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="path" value="#{collectionPhotosBean.filesPath}" />
            <f:event type="preRenderView"
                     listener="#{collectionPhotosBean.loadFiles}" />
        </f:metadata>
        <div class="banner header">
            Header
        </div>
        <h:form>
            <ul class="topnav">
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="albums.xhtml">Albums</a></li>
                <li>
                    <h:link value="Photos" outcome="photos">
                        <f:param name="path" value="" />
                    </h:link>
                </li>
                <li class="float-right">
                    <h:outputText rendered="#{request.userPrincipal.name != null}" 
                                  class="test" value="User: #{request.userPrincipal.name}"/>
                </li>
                <li class="float-right">
                    <h:commandLink
                        value="Log in"
                        class="active"
                        action="login.xhtml" 
                        rendered="#{!request.isUserInRole('admin')}"
                        />
                </li>
                <li class="float-right">
                    <h:commandLink 
                        value="Log out"
                        action="#{logoutBean.logout()}"
                        rendered="#{request.isUserInRole('admin')}"
                        />
                </li>
            </ul>
        </h:form>
        <div class="wrapper">
            <form method="POST" action="j_security_check">
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="Username:" />
                    <input type="text" 
                           id="username" 
                           name="j_username" 
                           required="true" 
                           placeholder="Your username" />

                    <h:outputLabel for="password" value="Password:" />
                    <input type="password" 
                           id="password" 
                           name="j_password" 
                           required="true" 
                           placeholder="Your password" />
                </h:panelGrid>
                
                <button type="submit">Log in</button>
            </form>

            <h:panelGroup rendered="#{not empty param.error}">
                <h:outputText value="Invalid username or password. Please try again." style="color:red;" />
            </h:panelGroup>
        </div>

        <div class="banner footer">
            Footer
        </div>
    </h:body>
</html>
